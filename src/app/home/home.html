<main class="home-main">
  <section class="hero">
    <div class="hero-content">
      <img src="/assets/einfachfischen.png" alt="EinfachFischen Logo" class="hero-logo">
      <p class="hero-main-text">Dein digitaler Angelbegleiter für die Schweiz</p>
      <p class="hero-subtitle">Entdecke Schweizer Seen mit detaillierten Informationen zu Fischarten, Angelvorschriften und den besten Angelplätzen</p>
      <button class="scroll-btn" (click)="scrollToMap()">
        Zur interaktiven Karte
        <span class="arrow">↓</span>
      </button>
    </div>
  </section>

  <!-- Vereinfachter Container -->
  <div #mapSection>
    <app-map (loadFailed)="onMapLoadError()"></app-map>
  </div>
</main>
