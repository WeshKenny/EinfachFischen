name: Renovate

on:
  schedule:
    # Läuft täglich um 2 Uhr morgens UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    # Erlaubt manuelles Triggern des Workflows

jobs:
  renovate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Self-hosted Renovate
        uses: renovatebot/github-action@v44.2.0
        with:
          configurationFile: renovate.json
          token: ${{ secrets.RENOVATE_TOKEN }}
        env:
          # Renovate Log Level (optional)
          LOG_LEVEL: 'info'
          # Nur dieses Repository scannen
          RENOVATE_REPOSITORIES: '${{ github.repository }}'
